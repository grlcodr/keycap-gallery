<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Key Cap Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gallery">
    <div class=" swiper gallery-cards">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="g-card">
            <img src="assets/deku.jpg" alt="GMK Deku Keycaps" class="g-img">
            <div class="g-data">
              <h3 class="g-title">GMK Deku</h3>
              <span class="g-subtitle">Designed by Scucka</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="g-card">
            <img src="assets/rainy-day.jpg" alt="GMK Rainy Day Keycaps" class="g-img">
            <div class="g-data">
              <h3 class="g-title">GMK Rainy Day</h3>
              <span class="g-subtitle">Designed by Owl</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="g-card">
            <img src="assets/ramenstop.jpg" alt="ePBT RamenStop" class="g-img">
            <div class="g-data">
              <h3 class="g-title">ePBT RamenStop</h3>
              <span class="g-subtitle">Designed by Plop</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="g-card">
            <img src="assets/retrocast.jpg" alt="GMK Retrocast Keycaps" class="g-img">
            <div class="g-data">
              <h3 class="g-title">GMK Retrocast</h3>
              <span class="g-subtitle">Designed by Plop</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="g-card">
            <img src="assets/shoko.jpg" alt="GMK Shoko Keycaps" class="g-img">
            <div class="g-data">
              <h3 class="g-title">GMK Shoko</h3>
              <span class="g-subtitle">Designed by RaySasQuach</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="g-overflow">
      <div class="swiper gallery-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gallery-thumbnails">
              <img src="assets/deku.jpg" alt="GMK Deku Keycaps Thumbnail" class="g-thumb-img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="gallery-thumbnails">
              <img src="assets/rainy-day.jpg" alt="GMK Rainy Day Keycaps Thumbnail" class="g-thumb-img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="gallery-thumbnails">
              <img src="assets/ramenstop.jpg" alt="ePBT RamenStop Keycaps Thumbnail" class="g-thumb-img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="gallery-thumbnails">
              <img src="assets/retrocast.jpg" alt="GMK Retrocast Keycaps Thumbnail" class="g-thumb-img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="gallery-thumbnails">
              <img src="assets/shoko.jpg" alt="GMK Shoko Keycaps Thumbnail" class="g-thumb-img">
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-next">
        <i class="ri-arrow-right-circle-line"></i>
      </div>
      <div class="swiper-button-prev">
        <i class="ri-arrow-left-circle-line"></i>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
